services:
  ghost:
    container_name: zachtaiji-com-blog
    image: ghost:latest
    restart: always
    depends_on:
      - db
    ports:
      - "8080:2368"
    volumes:
      - ./ghost:/var/lib/ghost/content:rw
    links:
      - db
    env_file:
      - env/ghost.env
    expose:
      - 8080
      - 2368
    networks:
      - nginx-proxynet
  db:
    image: mysql:8.0.31
    restart: always
    env_file:
      - env/mysql.env    
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - nginx-proxynet
    expose:
      - 3306
networks:
  nginx-proxynet:
    name: nginx-proxynet
    external: true